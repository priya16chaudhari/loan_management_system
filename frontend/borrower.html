          <!-- SELECT2 EXAMPLE -->
          <div class="card card-default">
            <div class="card-header">
              <h3 class="card-title">Customer details</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool"
                  data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool"
                  data-card-widget="remove">

                </button>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <!-- <form action="AddBorrower" method="post"> -->
                <div class="row">

                  <div class="col-md-6">
                    <h5>Customer</h5>
                    <hr>
                    <!-- <div class="form-group">
                      <label for="exampleInputEmail1">Borrower ID</label> <input
                        type="text" class="form-control"
                        value="<%=AddBorrowerDao.getBorrowerId()%>" name="id"
                        readonly>
                    </div> -->
                    <div class="form-group">
                      <label for="exampleInputEmail1">Borrower Name</label> <input
                        type="text" class="form-control" placeholder="Enter name"
                        name="name" ng-model="borrowerObj.name" onkeypress="return event.charCode >= 65 && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122">
                    </div>
                    <!-- /.form-group -->
                    <div class="form-group">
                      <label for="exampleInputPassword1">Borrower Mobile</label> <input
                        type="text" class="form-control" placeholder=" Enter Mobile"
                        name="mobile" ng-model="borrowerObj.cno" maxlength="10" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Vehicle
                        number/Business</label> <input type="text" class="form-control"
                        placeholder="Enter Vehicle number/Business"
                        name="vehicleNumber" ng-model="borrowerObj.borrowervehiclenum">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Borrower Address</label>
                      <textarea class="form-control" rows="3"
                        placeholder="Enter ..." name="address"  ng-model="borrowerObj.address"></textarea>
                    </div>

                      <div class="form-group">
                      <label>Borrower loan amount</label> <input type="text"
                        class="form-control" placeholder="amount" name="amount" id="amt"  ng-model="borrowerObj.amount" ng-blur="calAmtEMI();calDeductionAmt();calDate(borrowerObj);calTarget(borrowerObj)">
                    </div>

                    <div class="form-group">
                      <label>Instant deduction amount</label> <input type="text"
                        class="form-control" placeholder="Instant deduction amount"
                        name="deduction" id="idt" ng-model="borrowerObj.deductionAmount" readonly="">
                    </div>

                    <div class="form-group">
                      <label>EMI</label> <input type="text" class="form-control"
                        placeholder="EMI" name="emi" id="emi" ng-model="borrowerObj.emi" readonly="">
                    </div>

                   

                    <!-- /.form-group -->
                  </div>
                  <!-- /.col -->
                  <div class="col-md-6">
                    <h5>Gauranteer</h5>
                    <hr>
                    <div class="form-group">
                      <label for="exampleInputEmail1"> Gauranteer Name</label> <input
                        type="text" class="form-control" placeholder="Enter name"
                        name="gauranterName" ng-model="borrowerObj.gname" onkeypress="return event.charCode >= 65 && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Gauranteer Mobile</label>
                      <input type="text" class="form-control"
                        placeholder=" Enter Mobile" name="gauranterMobile" ng-model="borrowerObj.gcno" maxlength="10" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Gauranteer Address</label>
                      <textarea class="form-control" rows="3"
                        placeholder="Enter ..." name="gauranterAddress"  ng-model="borrowerObj.gaddress"></textarea>
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Borrower Account No.</label>
                      <input type="text" class="form-control"
                        placeholder=" Enter Mobile" name="gauranterMobile" ng-model="borrowerObj.accNo" maxlength="10" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>


                    <div class="form-group">
                      <label>Date of giving</label> <input type="text"
                        class="form-control" name="endDate" id="endDate"
                        value="{{returnDate|date :  dd.MM.y}}" readonly>
                    </div>
                    <!-- /.form-group -->

                    <div class="form-group">
                      <label>Duration</label> <input type="text"
                        class="form-control" value="50" name="duration" ng-model="borrowerObj.loanDuration"  readonly="">
                    </div>

                    <button type="submit" style="float: right;"
                      class="btn btn-primary" ng-click="init();save(borrowerObj);" ng-show="savebutton">Submit</button>

                      <!-- <button type="submit" style="float: right;"
                      class="btn btn-primary" ng-click="init();update(borrowerObj);" ng-show="updatebutton">Update</button> -->

                  </div>

                  <!-- /.col -->
                </div>
              <!-- </form> -->
