<body class="hold-transition login-page">

	<div ng-app='loginapp' ng-controller="logCtrl" >
<center>
<div class="login-box">
  <div class="login-logo">
    <b>Admin</b>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <!-- <form action="dashboard" method="post"> -->
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="email" ng-model="loginObj.username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password" ng-model="loginObj.password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
         <!--  <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div> -->
          <!-- /.col -->
          <div class="col-md-4"></div>
          <div class="col-md-4">
              <button type="submit" class="btn btn-primary btn-block" ng-click="go(loginObj)">Sign In</button>
          </div>
          <div class="col-md-4"></div>
          <!-- /.col -->
        </div>
      <!-- </form> -->

     

     
      
    </div>
    <!-- /.login-card-body -->
  </div>
